# This YAML file describes your package. Stack will automatically generate a
# Cabal file when you run `stack build`. See the hpack website for help with
# this file: <https://github.com/sol/hpack>.
name: synthesis
version: '0.0.0'
github: "tycho01/synthesis"
license: MIT
author: "Kiara Grouwstra"
maintainer: "Kiara Grouwstra"
# synopsis: A new Haskeleton package.
# description: synthesis is a new Haskeleton package.
# category: Other

extra-source-files:
- CHANGELOG.md
- LICENSE.md
- package.yaml
- README.md
- stack.yaml

ghc-options: -Wall

default-extensions:
  - UnicodeSyntax
  - QuasiQuotes
  - ScopedTypeVariables
  - TemplateHaskell

dependencies:
  - base

library:
  dependencies:
  - template-haskell
  - haskell-src-exts
  - ghc-lib-parser
  # - QuickCheck
  - hint
  - random
  - transformers
  - containers
  - unordered-containers
  - text
  - hashable
  - dump
  - lens
  - generic-lens
  source-dirs: library

executables:
  synthesis:
    source-dirs: executable
    main: Main.hs
    dependencies:
    - synthesis
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N

benchmarks:
  synthesis-benchmarks:
    source-dirs: benchmark
    main: Main.hs
    dependencies:
    - synthesis
    - criterion
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N

tests:
  synthesis-test-suite:
    source-dirs: test-suite
    main: Main.hs
    dependencies:
    - base
    - synthesis
    - tasty
    - tasty-hspec
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
